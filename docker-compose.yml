services:
  # -----------------------------------------------------------------
  # DATABASE: PostgreSQL 18 (Alpine)
  # ใช้ Image แบบ Alpine เพื่อความเบาและรวดเร็ว
  # -----------------------------------------------------------------
  db:
    image: postgres:18-alpine
    container_name: soc_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-soc_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-soc_secure_pass}
      POSTGRES_DB: ${DB_NAME:-soc_db}
    ports:
      - "5432:5432"
    volumes:
      - ./database/pgdata:/var/lib/postgresql/data
    networks:
      - soc-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U soc_admin -d soc_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------------------------------------------------
  # DATABASE ADMIN: pgAdmin 4
  # -----------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: soc_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@soc.crru.ac.th
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - soc-network
    depends_on:
      db:
        condition: service_healthy

  # -----------------------------------------------------------------
  # BACKEND: Nest.js (Node 25)
  # -----------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: soc_backend
    restart: always
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3001:3000"
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: ${DB_USER:-soc_admin}
      DATABASE_PASSWORD: ${DB_PASSWORD:-soc_secure_pass}
      DATABASE_NAME: ${DB_NAME:-soc_db}
    networks:
      - soc-network
    depends_on:
      db:
        condition: service_healthy

  # -----------------------------------------------------------------
  # FRONTEND: Next.js (Node 25)
  # -----------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: soc_frontend
    restart: always
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./frontend/.next:/app/.next # Mount build cache เพื่อความเร็ว
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      WATCHPACK_POLLING: "true"
    networks:
      - soc-network
    depends_on:
      - backend

networks:
  soc-network:
    driver: bridge
